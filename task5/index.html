<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>

</head>
<body>
    <header>
        <div class="logo_title">
            <img src="https://cdn-icons-png.flaticon.com/512/869/869636.png" alt="Store logo" class="logo-pic">
            <h1 class="title">Магазин "Чуть-чуть"</h1>
        </div>
    </header>
    <div class = "main">
            <h1>Рассчитайте стоимость</h1>
            <label for = "product">Выберете товар</label>
            <select id = "product" name = "product">
                <option value = "25.50">Чуть-чуть хлеба 25.50 руб.</option>
                <option value = "70.36">Чуть-чуть масла 70.36 руб.</option>
                <option value = "98.20">Чуть-чуть молока 98.20 руб. </option>
                <option value = "111.11">Чуть-чуть сахара 111.11 руб.</option>
            </select>
            <label for = "number">Введите количество:</label>
            <input type = "number" id="number" min="1" required>
            <input type = "button" class = "button" onclick = "price()" value = "Рассчитать стоимость">
            <h1>Стоимость:</h1>
            <div id = "stoimost"></div>
        </div>
    <footer>
        <h1>(c)Кабаков Ярослав<h1>
    </footer>
